---
layout: page
title: Blog
---
<section>
  <div class="container">
    <div class="row">
      <div class="text-center">
        <ol style="list-style-position: inside">
           {% for post in site.posts %}
             <li>
               <a href="{{ post.url }}">{{ post.title }}</a>
               - {{ post.date | date: "%d %B %Y" }}
             </li>
           {% endfor %}
        </ol>
      </div>
    </div>
  </div>
</section>
